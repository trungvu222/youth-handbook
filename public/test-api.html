<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Youth Handbook</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 15px; margin-top: 10px; border-radius: 5px; white-space: pre-wrap; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        input { margin: 5px; padding: 8px; width: 200px; }
        h2 { color: #333; border-bottom: 2px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>üß™ Test API - Youth Handbook</h1>
    
    <h2>1. ƒêƒÉng nh·∫≠p</h2>
    <input type="email" id="email" value="admin@youth.com" placeholder="Email">
    <input type="password" id="password" value="123456" placeholder="Password">
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    <div id="loginResult" class="result"></div>

    <h2>2. Test APIs (sau khi ƒëƒÉng nh·∫≠p)</h2>
    <button onclick="testUsers()">Test /api/users</button>
    <button onclick="testUnits()">Test /api/units</button>
    <button onclick="testActivities()">Test /api/activities</button>
    <button onclick="testDocuments()">Test /api/documents</button>
    <button onclick="testExams()">Test /api/exams</button>
    <button onclick="testSuggestions()">Test /api/suggestions</button>
    <button onclick="testRating()">Test /api/rating/periods</button>
    <div id="apiResult" class="result"></div>

    <h2>3. Th√¥ng tin Token</h2>
    <button onclick="showToken()">Hi·ªÉn th·ªã Token</button>
    <button onclick="clearToken()">X√≥a Token</button>
    <div id="tokenResult" class="result"></div>

    <script>
        const API_URL = 'https://youth-handbook.onrender.com';
        let token = localStorage.getItem('accessToken');

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                resultDiv.innerHTML = '<span>ƒêang ƒëƒÉng nh·∫≠p...</span>';
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    token = data.token;
                    localStorage.setItem('accessToken', token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    resultDiv.innerHTML = `<span class="success">‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</span>\n\nUser: ${JSON.stringify(data.user, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå L·ªói: ${data.error || 'Unknown error'}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Exception: ${error.message}</span>`;
            }
        }

        async function testApi(endpoint) {
            const resultDiv = document.getElementById('apiResult');
            
            if (!token) {
                resultDiv.innerHTML = '<span class="error">‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p! Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc.</span>';
                return;
            }

            try {
                resultDiv.innerHTML = `<span>ƒêang g·ªçi ${endpoint}...</span>`;
                
                const response = await fetch(`${API_URL}${endpoint}`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success !== false) {
                    const count = data.users?.length || data.units?.length || data.activities?.length || 
                                  data.documents?.length || data.data?.length || data.exams?.length || 
                                  data.periods?.length || data.suggestions?.length || 'N/A';
                    resultDiv.innerHTML = `<span class="success">‚úÖ ${endpoint} - OK! Count: ${count}</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå ${endpoint} - Error: ${data.error || response.status}</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Exception: ${error.message}</span>`;
            }
        }

        function testUsers() { testApi('/api/users'); }
        function testUnits() { testApi('/api/units'); }
        function testActivities() { testApi('/api/activities'); }
        function testDocuments() { testApi('/api/documents'); }
        function testExams() { testApi('/api/exams'); }
        function testSuggestions() { testApi('/api/suggestions'); }
        function testRating() { testApi('/api/rating/periods'); }

        function showToken() {
            const resultDiv = document.getElementById('tokenResult');
            const storedToken = localStorage.getItem('accessToken');
            const currentUser = localStorage.getItem('currentUser');
            
            if (storedToken) {
                resultDiv.innerHTML = `<span class="success">Token exists:</span>\n${storedToken}\n\n<span class="success">Current User:</span>\n${currentUser || 'Not set'}`;
            } else {
                resultDiv.innerHTML = '<span class="error">No token stored</span>';
            }
        }

        function clearToken() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            token = null;
            document.getElementById('tokenResult').innerHTML = '<span class="success">‚úÖ Token ƒë√£ x√≥a!</span>';
        }

        // Check on page load
        window.onload = function() {
            if (token) {
                document.getElementById('loginResult').innerHTML = '<span class="success">Token ƒë√£ t·ªìn t·∫°i trong localStorage</span>';
            }
        };
    </script>
</body>
</html>
